<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <title>Movie</title>
<style>
body {background-color: rgb(4, 83, 114);}
h1   {color: rgb(4, 4, 112);}
h2   {color: rgb(0, 0, 0);}
.grid {
    display: grid;
    margin: 20px;
    grid-template-columns: 1fr minmax(0,500px) 1fr;
    align-items: stretch;
    justify-items: stretch;
}

.left {
    grid-column: 1;
    height: 200px;
}

.centre {
    grid-column: 2;

}

.right {
    grid-column: 3;
}
</style>
</head>
<body>
    <div id="txt" class="container-fluid">
        <div id="test" class="row align-items-center">
            <div class="grid">
                <div id="test" class="col-md-4">
                    <div class="left"><p id="txt2"><H1><top><center>Release date</center></top></H1></p>
                        <p id="txt3"><H2><center>{{released}}</center></H2></p>
                        <p id="txt4"><H1><center>Rating</center></H1> </p>
                        <p id="txt5"><H2><center>{{Rating}}</center></H2></p>
                        <p id="txt6"><H1><center>Director</center></H1></p>
                        <p id="txt7"><H2><center>{{Director}}</center></H2></p>
                        <p id="txt8"><H1><center>Writers</center></H1></p>
                        <p id="txt9"><H2><center>{{Writer}}</center></H2></p>
                    </div>
                </div>
                <div id="test" class="col-md-4">
                    <div class="centre">
                        <p id="img1"><center><img src="{{poster}}" height="500px" width="300px" alt=""></center></p>
                        <p style="font-family:'Courier New'"><H1><center>{{Title}}</center></H1></p>
                    </div>
                </div>
                <div id="test" class="col-md-4">
                    <div class="right">
                        <p id="txt2"><H1><center>Genre</center></H1></p>
                                <p id="txt3"><H2><center>{{Genre}}</center></p>
                                <p id="txt4"><H1><center>Runtime</center></H1></p>
                                <p id="txt5"><H2><center>{{Runtime}}</center></H2></p>
                                <p id="txt6"><H1><center>Actors</center></H1></p>
                                <p id="txt7"><H2><center>{{Actors}}</center></H2></p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <div id="txt" class="container-fluid"></div>
        <H1><center>Plot</center></H1>
        <H2><center>{{Plot}}</center></H2>
    </div>
        
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
